<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To portfolio</title>
    <link rel="stylesheet" href="../public/stylesheets/styles.css" />
    <link rel="stylesheet" href="../public/stylesheets/passwordprot.css" />
<!--    link js-->
    <script src="../public/javascripts/passwordprot.js"></script>
</head>
<body>
    <div class="container">
        <div class="password-prot">
            <h1>Holdup!</h1>
            <p>You're entering a password protected zone! Please enter the pin provided to you
            to continue.</p>
            <form id="pin-entry" action="/portfolio" method="post">
                <input type="number" id="box1" onkeyup="validate(1)" onpaste="return stopPaste()">
                <input type="number" id="box2" onkeyup="validate(2)" onpaste="return stopPaste()">
                <input type="number" id="box3" onkeyup="validate(3)" onpaste="return stopPaste()">
                <input type="number" id="box4" onkeyup="validate(4)" onpaste="return stopPaste()">
                <input type="number" id="box5" onkeyup="validate(5)" onpaste="return stopPaste()">
            </form>
        </div>
    </div>
</body>
</html>
